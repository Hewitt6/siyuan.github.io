<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siyuan's World</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
        }

        #navbar {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }

        #navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
        }

        #title {
            position: absolute;
            left: 20px;
            bottom: 20px;
            font-size: 24px;
            z-index: 2;
        }
    </style>
</head>
<body>

<div id="navbar">
    <a href="profile.html">Profile</a>
    <a href="news.html">News Summary</a>
    <a href="project.html">Project</a>
    <a href="docs.html">Docs</a>
</div>

<div id="title">
    Welcome to Siyuan‘s World
</div>

<div id="canvas-container">
    <!-- p5.js canvas will be attached here -->
</div>

<script>
    let particles = [];

    function setup() {
        let canvas = createCanvas(windowWidth, windowHeight);
        canvas.parent('canvas-container');
    }

    function draw() {
        background(mouseX/2, mouseY/2, 100, 50); // 根据鼠标位置改变背景颜色，透明度较高
    
        let p = new Particle(mouseX, mouseY);
        particles.push(p);
    
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].show();
    
            for (let j = i - 1; j >= 0; j--) {
                let distance = dist(particles[i].x, particles[i].y, particles[j].x, particles[j].y); // 修改变量名
                if (distance < 100) {
                    stroke(0, particles[i].alpha);
                    line(particles[i].x, particles[i].y, particles[j].x, particles[j].y);
                }
            }
    
            if (particles[i].alpha <= 0) {
                particles.splice(i, 1);
            }
        }
    }

    class Particle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.alpha = 255;
        }

        update() {
            this.x += random(-5, 5);
            this.y += random(-5, 5);
            this.alpha -= 5;
        }

        show() {
            noStroke();
            fill(0, this.alpha);
            ellipse(this.x, this.y, 8); // 小粒子，清晰度高
        }
    }
</script>

</body>
</html>
